<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title> Lists</title>
    </head>
    <body>
        <h1> List</h1>
        <div>
            Unorder list:
            <ul>
                <li>Item 1 </li>
                <li> Item 2</li>
                <ul>
                    <li>Item 2.1</li>
                </ul>
            </ul>
            List
            <l>               
                <li> Item 1</li>
                <li> Item 2</li>
            </l>
            Ordered List
            <ol>
                <li> Item 1</li>
                <li> Item 2</li>
            </ol>
        </div>
        
    </body>
</html>
